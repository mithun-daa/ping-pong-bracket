<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="MainCtrl as ctrl">
    <div class="row"><div class="col-lg-1" ng-repeat="(department, count) in ctrl.departments">
        <h6 ng-bind="department"></h6>
        <h4 ng-bind="count"></h4>
    </div></div>
    <div class="row">
        <!--Round 1-->
        <div class="container col-lg-2">
            <div class="game"></div>
            <game class="" game-id="1"></game>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <game class="" game-id="2"></game>
            <div class="game"></div>
            <div class="game"></div>
            <div class="game"></div>
            <game class="" game-id="3"></game>
            <div class="game"></div>
            <div class="game"></div>
        </div>
        <!--Round 2-->
        <div class="container col-lg-2">
            <game game-id="9"></game>
            <game game-id="4"></game>
            <game game-id="5"></game>
            <game game-id="6"></game>
            <game game-id="10"></game>
            <game game-id="7"></game>
            <game game-id="11"></game>
            <game game-id="8"></game>
        </div>
        <!--Round 3-->
        <div class="container col-lg-2">
            <game game-id="12"></game>
            <game game-id="13"></game>
            <game game-id="14"></game>
            <game game-id="15"></game>
        </div>
        <!--Round 4-->
        <div class="container col-lg-2">
            <game game-id="16"></game>
            <game game-id="17"></game>
        </div>
        <!--Round 5-->
        <div class="container col-lg-2">
            <game game-id="18"></game>
        </div>
    </div>
    <!--Embed data-->
    <script type="text/javascript">
        var data = {{ data | json | safe }};
    </script>
    <!--<script src="lib/lodash/lodash.js"></script>-->
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
