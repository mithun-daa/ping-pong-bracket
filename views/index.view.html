<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <title>Forte Ping Pong Tournament 2015</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link data-require="jqueryui" data-semver="1.10.0" rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/css/smoothness/jquery-ui-1.10.0.custom.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body ng-controller="MainCtrl as ctrl">
    <div class="container-fluid">
        <nav class="navbar navbar-default">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">
                <img alt="Brand" src="https://www.forte.net/images/logos/forte-Logo-md.png" height="40" style="margin-top: -10px">
              </a>
              
            </div>
            <p class="navbar-text navbar-right" style="margin-right: 15px"><img src="images/tt.png" height="32"> 2015 Ping Pong Tournament</p>
        </nav>
        
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-1 panel panel-success" ng-repeat="(department, count) in ctrl.departments" style="padding:0;margin:5px">
            <div class="panel-heading text-center" ng-bind="department"></div>
            <div class="panel-body text-center" ng-bind="count"></div>
        </div>
        <div class="col-sm-1"></div>
        <div class="col-lg-1 panel panel-warning"style="padding:0;margin:5px">
            <div class="panel-heading text-center"><i class="fa fa-female"></i></div>
            <div class="panel-body text-center" ng-bind="ctrl.femaleCount" style=""></div>
        </div>
        <div class="col-lg-1 panel panel-warning"style="padding:0;margin:5px">
            <div class="panel-heading text-center"><i class="fa fa-male"></i></div>
            <div class="panel-body text-center" ng-bind="ctrl.maleCount" style=""></div>
        </div>
    </div>
    <div class="row-flex" id="container" style="position: relative">
        <!--Round 1-->
        <div class="round">
            <game class="game well" game-id="1" id="game1"></game>
            <game class="game well" game-id="2" id="game2"></game>
            <game class="game well" game-id="3" id="game3"></game>
        </div>
        <!--Round 2-->
        <div class="round">
            <game class="game well" game-id="9" id="game9"></game>
            <game class="game well" game-id="4" id="game4"></game>
            <game class="game well" game-id="5" id="game5"></game>
            <game class="game well" game-id="6" id="game6"></game>
            <game class="game well" game-id="10" id="game10"></game>
            <game class="game well" game-id="7" id="game7"></game>
            <game class="game well" game-id="11" id="game11"></game>
            <game class="game well" game-id="8" id="game8"></game>
        </div>
        <!--Round 3-->
        <div class="round">
            <game class="game well" game-id="12" id="game12"></game>
            <game class="game well" game-id="13" id="game13"></game>
            <game class="game well" game-id="14" id="game14"></game>
            <game class="game well" game-id="15" id="game15"></game>
        </div>
        <!--Round 4-->
        <div class="round">
            <game class="game well" game-id="16" id="game16"></game>
            <game class="game well" game-id="17" id="game17"></game>
        </div>
        <!--Round 5-->
        <div class="round">
            <!--<game class="game well" game-id="18" id="game18"></game>-->
            <div class="game well finals text-center" id="game18"><i class="fa fa-trophy"></i></div>
        </div>
    </div>
    </div>
    <!--Embed data-->
    <script type="text/javascript">
        var data = {{ data | json | safe }};
    </script>
    <!--<script src="lib/lodash/lodash.js"></script>-->
    <script data-require="jquery" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="jqueryui" data-semver="1.10.0" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.0/jquery-ui.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsPlumb/1.4.1/jquery.jsPlumb-1.4.1-all.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
