<div class="media">
    <div class="media-left">
        <a>
            <img class="media-object img-circle" ng-src="{{player.imageUrl}}" alt="{{player.name}}">
        </a>
    </div>
    <div class="media-body">
        <h6 class="media-heading">{{player.name}}</h6>
        {{player.department}}
    </div>
</div>
